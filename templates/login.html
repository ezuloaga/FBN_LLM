{% extends "layout.html" %}
{% block content %}
    <h6>Login</h6>
        <br>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.remember.label }} {{ form.remember() }}<br>
    {{ form.submit() }}
</form>
        <br>
<a href="{{ url_for('register') }}">Need an account? Register</a>
{% endblock content %}
